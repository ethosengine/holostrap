# Production Service
apiVersion: v1
kind: Service
metadata:
  name: holostrap-prod-service
  namespace: holochain
  labels:
    app: holostrap
    environment: production
spec:
  selector:
    app: holostrap
    environment: production
  ports:
  - name: bootstrap
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP